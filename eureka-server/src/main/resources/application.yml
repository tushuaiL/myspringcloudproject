server:
  port: 10086

spring:
  application:
    name: eureka-server

eureka:
  client:
    service-url:
      # eureka服务地址（若是集群则指定其他节点的地址）
      defaultZone: HTTP://127.0.0.1:10086/eureka
    # 注册服务
    register-with-eureka: false
    # 拉取服务
    fetch-registry: false
  server:
    # 自我保护机制
    enable-self-preservation: false